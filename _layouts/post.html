---
layout: default
---

<!-- Post -->
<article class="box post post-excerpt">
  <header>
    <h2>{{ page.title }}</h2>
  </header>
  <div class="info">
    <span class="date">{{ page.date | date: "%B %-d, %Y" }}</span>
  </div>
  {% if page.image %}
    <span class="image featured"><img src="{{ page.image }}" alt="" /></span>
  {% endif %}
  <p>
    {{ page.content | markdownify }}
  </p>
</article>
